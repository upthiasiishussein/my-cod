<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html form: user registrion</title>
</head>
<body>
    <h2>user registrion</h2>
    <form action="#"method="get">
    <label for="first name">first name:</label>
    <input type="text"name="first"/>
    <br>
    <br>
    <label for="last name ">last name</label>
    <input type="text"name="last name"/>
    <br/>
    <br/>
    <label for="bio">bio:</label>
    <textarea name="" id="" cols="30" rows="10"></textarea>
    <br> <br>
    <label for="password "> password:</label>
    <input type="password "name="password"max="6">
    <br>
    <br>
    <input type="submit">
     
      <label for="sex">sex</label>
      <input type="radio" name="gender" value="male"/>male
      <input type="radio" name="gender" value="female"/>female
      <br />
      <br />
      <label for="courses">courses</label>
      <input type="checkbox" name="courses" value="A+">A+
      <input type="checkbox" name="courses"value="multimedia">multimedia
      <input type="checkbox" name="courses" value="web">web desing /development
      <input type="checkbox" name="courses"value="N+"> Networking
      <input type="checkbox" name="courses"value="database">database
      <input type="checkbox" name="courses" value="program">program
      <input type="submit" value="registrion">
    <br/>
    <br>
      <label for="country">country:</label>
      <select value="country" multiple value="10">
      <option value="country"></option>
      <option value="somalind">somaliland</option>
      <option value="somalia">somalia</option>
      <option value="Djabouti">Djabouti</option>
      <option value="Ethiopia">Ethiopia</option>
      <option value="kenya">kenya</option>
      </select>
      <br/>
      <br/>
      <label for="photo">photo</label>
      <input type="file" name="photo" accept="image/#">
      <br/>
      <br/>
      <input type="submit" value="register">


      <video width="50"height="100"
    source src = "vidoes/vedio - Copy.mp4"></video>
    
    </video>
    </form>
</body>
</html>
